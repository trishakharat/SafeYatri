<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeYatri - Authority Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --navy-blue: #000080;
            --light-saffron: #FFB366;
            --light-green: #4CAF50;
            --dark-navy: #001133;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--saffron), var(--white), var(--green));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--navy-blue), var(--dark-navy));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            opacity: 0.9;
            margin: 0;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-floating input {
            border-radius: 10px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--saffron), var(--light-saffron));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 153, 51, 0.4);
        }
        
        .btn-2fa {
            background: linear-gradient(135deg, var(--green), var(--light-green));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-2fa:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(19, 136, 8, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .qr-code {
            text-align: center;
            margin: 1rem 0;
        }
        
        .qr-code img {
            max-width: 200px;
            border-radius: 10px;
        }
        
        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0.25rem;
        }
        
        .role-admin { background: #dc3545; color: white; }
        .role-dispatcher { background: #fd7e14; color: white; }
        .role-police { background: #0d6efd; color: white; }
        .role-tourism { background: #198754; color: white; }
        .role-auditor { background: #6f42c1; color: white; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-plane me-2"></i>SafeYatri</h1>
            <p>Authority Login Portal</p>
        </div>
        
        <div class="login-body">
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            
            <!-- 2FA Setup Form (Hidden initially) -->
            <div id="twoFactorSetup" style="display: none;">
                <hr>
                <h5 class="text-center mb-3">Setup Two-Factor Authentication</h5>
                <div class="qr-code">
                    <img id="qrCodeImage" src="" alt="QR Code">
                </div>
                <p class="text-center text-muted small">
                    Scan this QR code with your authenticator app
                </p>
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="totpToken" placeholder="6-digit code" maxlength="6">
                    <label for="totpToken"><i class="fas fa-key me-2"></i>Enter 6-digit code</label>
                </div>
                
                <button type="button" class="btn btn-2fa" onclick="verify2FA()">
                    <i class="fas fa-shield-alt me-2"></i>Verify & Complete Setup
                </button>
            </div>
            
            <!-- 2FA Verification Form (Hidden initially) -->
            <div id="twoFactorVerify" style="display: none;">
                <hr>
                <h5 class="text-center mb-3">Two-Factor Authentication</h5>
                <div class="form-floating">
                    <input type="text" class="form-control" id="verifyToken" placeholder="6-digit code" maxlength="6">
                    <label for="verifyToken"><i class="fas fa-key me-2"></i>Enter 6-digit code</label>
                </div>
                
                <button type="button" class="btn btn-2fa" onclick="verify2FA()">
                    <i class="fas fa-shield-alt me-2"></i>Verify
                </button>
            </div>
            
            <!-- Demo Credentials -->
            <div class="mt-4">
                <h6 class="text-muted">Demo Credentials:</h6>
                <div class="row">
                    <div class="col-6">
                        <small class="text-muted">Admin:</small><br>
                        <code>admin / SafeYatri@2024</code>
                    </div>
                    <div class="col-6">
                        <small class="text-muted">Dispatcher:</small><br>
                        <code>dispatcher / SafeYatri@2024</code>
                    </div>
                </div>
                <div class="mt-2">
                    <small class="text-muted">Roles:</small>
                    <span class="role-badge role-admin">Admin</span>
                    <span class="role-badge role-dispatcher">Dispatcher</span>
                    <span class="role-badge role-police">Police</span>
                    <span class="role-badge role-tourism">Tourism</span>
                    <span class="role-badge role-auditor">Auditor</span>
                </div>
            </div>
            
            <!-- Alert Container -->
            <div id="alertContainer" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentUser = null;
        let accessToken = null;
        let refreshToken = null;
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    accessToken = data.access_token;
                    refreshToken = data.refresh_token;
                    
                    // Check if 2FA setup is required
                    if (data.requires_2fa_setup) {
                        showAlert('success', 'Login successful! Please setup 2FA for security.');
                        await setup2FA();
                    } else if (currentUser.role === 'dispatcher' && !currentUser.has_2fa) {
                        showAlert('info', '2FA verification required for dispatcher accounts.');
                        document.getElementById('twoFactorVerify').style.display = 'block';
                    } else {
                        // Login successful, redirect to dashboard
                        redirectToDashboard();
                    }
                } else {
                    showAlert('danger', data.error || 'Login failed');
                }
            } catch (error) {
                showAlert('danger', 'Network error: ' + error.message);
            }
        });
        
        // Setup 2FA
        async function setup2FA() {
            try {
                const response = await fetch('/api/auth/setup-2fa', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('qrCodeImage').src = data.qr_code;
                    document.getElementById('twoFactorSetup').style.display = 'block';
                } else {
                    showAlert('danger', data.error || '2FA setup failed');
                }
            } catch (error) {
                showAlert('danger', '2FA setup error: ' + error.message);
            }
        }
        
        // Verify 2FA
        async function verify2FA() {
            const token = document.getElementById('totpToken').value || document.getElementById('verifyToken').value;
            
            if (!token || token.length !== 6) {
                showAlert('danger', 'Please enter a valid 6-digit code');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/verify-2fa', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('success', '2FA verified successfully!');
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1000);
                } else {
                    showAlert('danger', data.error || '2FA verification failed');
                }
            } catch (error) {
                showAlert('danger', '2FA verification error: ' + error.message);
            }
        }
        
        // Redirect to dashboard
        function redirectToDashboard() {
            // Store tokens in localStorage
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('refreshToken', refreshToken);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Redirect to dashboard
            window.location.href = '/dashboard';
        }
        
        // Show alert
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Check if already logged in
        window.addEventListener('load', function() {
            const storedToken = localStorage.getItem('accessToken');
            if (storedToken) {
                // Verify token is still valid
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${storedToken}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        // Token is invalid, clear storage
                        localStorage.clear();
                    }
                })
                .catch(() => {
                    localStorage.clear();
                });
            }
        });
    </script>
</body>
</html>
